<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="util.css">
    <title>Cacualator</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="screen">
                <input type="text" class="calScreen">
                <hr>
            </div>
            <div class="buttons">
                <!-- row1 -->
                <button class="b">C</button>
                <button class="b">%</button>
                <button class="b">DEL</button>
                <button class="b">OFF</button>   
                <!-- row2 -->
                <button class="b">1</button>
                <button class="b">2</button>
                <button class="b">3</button>
                <button class="b">+</button>
                <!-- row3 -->                    
                <button class="b">4</button>
                <button class="b">5</button>
                <button class="b">6</button>
                <button class="b">-</button>
                <!-- row4 -->
                <button class="b">7</button>
                <button class="b">8</button>
                <button class="b">9</button>
                <button class="b">*</button>
                <!-- row5 -->
                <button class="b">0</button>
                <button class="b">.</button>
                <button class="b">=</button>
                <button class="b">/</button>    
            </div>
        </div> 
    </div>  
    <script src="calculator.js"></script>
</body>
</html>
